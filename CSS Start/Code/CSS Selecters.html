<!DOCTYPE html>
<html>
    <head>
        <title>Selecters</title>
        <style>
           h1{                  /*use tag name for Element selecter*/
               color: blue;
           }
           #last{                /* # is used to select ID*/
               color: brown;
           }
           .first{                   /* . is used to select class*/
                color: chartreuse;
           }
        </style>
    </head>
    <body>
         <h1>Selecters in CSS</h1>            <!--Element selescter-->
         <h2 id="last">Id selecter</h2>       <!--ID Selecter-->
         <h2 class="first">Class selecter</h2> <!--Class Selecter-->
    </body>
</html>
