<!DOCTYPE html>
<html>

<head>
    <title>Border Style</title>
    <style>
        #so {
            border-style: solid;
        }

        #do {
            border-style: dotted;
        }

        #da {
            border-style: dashed;
        }

        #dou {
            border-style: double;
        }

        #in {
            border-style: inset;
        }
    </style>
</head>

<body>
    <p id="so">Solid</p>
    <p id="do">dotted</p>
    <p id="da">dashed</p>
    <p id="dou">double</p>
    <p id="in">inset</p>
</body>

</html>
