<!DOCTYPE html>
<html lang="en">
<head>
    <title>color in CSS</title>
    <style>
        #rgb{
            color: rgb(255,0,0);
        }
        #rgba{
            color: rgba(0,255,0,0.5);
        }
        #hex{
            color: #8d2626;
        }
        #color{
            color: darkblue);
        }
        #hsl{
            color: hsl(0, 100%, 50%);
        }
        #hsla{
            color: hsla(120, 60%, 40%, 0.5);
        }
    </style>
</head>
<body>
    <h1 id="rgb">RGB</h1>
    <h1 id="rgba">RGBA</h1>
    <h1 id="hex">HEX</h1>
    <h1 id="color">Predifine Color Names</h1>
    <h1 id="hsl">HSL</h1>
    <h1 id="hsla">HSLA</h1>
</body>
</html>
